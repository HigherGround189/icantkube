apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sample-echo-microservice
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/HigherGround189/icantkube.git
    targetRevision: main
    path: kubernetes/apps/sample-echo-microservice

  destination:
    server: https://kubernetes.default.svc
    namespace: sample-echo-microservice

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
