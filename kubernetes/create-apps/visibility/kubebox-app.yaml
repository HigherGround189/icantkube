apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kubebox
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/HigherGround189/icantkube.git
    targetRevision: main
    path: kubernetes/apps/visibility/kubebox

  destination:
    server: https://kubernetes.default.svc
    namespace: kubebox

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
