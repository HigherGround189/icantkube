apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: api-gateway
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/HigherGround189/icantkube.git
    targetRevision: main
    path: kubernetes/apps/api-gateway

  destination:
    server: https://kubernetes.default.svc
    namespace: api-gateway

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
