apiVersion: batch/v1
kind: Job
metadata:
  name: rustfs-bucket-init
  namespace: model-pipeline
  labels:
    app: rustfs
spec:
  backoffLimit: 6
  template:
    metadata:
      labels:
        app: rustfs
    spec:
      restartPolicy: OnFailure
      containers:
        - name: create-buckets
          image: amazon/aws-cli:2.17.57
          imagePullPolicy: IfNotPresent
          env:
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: rustfs-credentials-secret
                  key: access_key_id
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: rustfs-credentials-secret
                  key: secret_access_key
            - name: AWS_DEFAULT_REGION
              value: us-east-1
            - name: RUSTFS_ENDPOINT
              value: http://rustfs
          command:
            - /bin/sh
            - -c
            - |
              set -e
              for bucket in mlflow datasets; do
                if aws --endpoint-url "$RUSTFS_ENDPOINT" s3api head-bucket --bucket "$bucket" 2>/dev/null; then
                  echo "bucket $bucket already exists"
                else
                  aws --endpoint-url "$RUSTFS_ENDPOINT" s3api create-bucket --bucket "$bucket"
                  echo "created bucket $bucket"
                fi
              done
