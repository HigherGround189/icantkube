apiVersion: apps/v1
kind: Deployment
metadata:
  name: reference
  namespace: model-pipeline
spec:
  replicas: 1
  selector:
    matchLabels:
      app: reference-inference-server
  template:
    metadata:
      labels:
        app: reference-inference-server
    spec:
      containers:
        - name: reference-inference-server
          image: icantkube/model-inference-server
          ports:
            - containerPort: 80
          env:
            - name: MODEL_NAME
              value: "Wittman"
            - name: PREDICTION_INTERVAL
              value: "5"
          envFrom:
            - secretRef:
                name: mlflow-credentials-secret
            - configMapRef:
                name: mlflow-server-link-config