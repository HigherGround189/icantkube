apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: model-pipeline
spec:
  replicas: 0
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: icantkube/frontend:v0.5
          ports:
            - containerPort: 80