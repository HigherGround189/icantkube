apiVersion: batch/v1
kind: Job
metadata:
  name: mlflow-postgresql-init
  namespace: model-pipeline
  labels:
    app: mlflow-postgresql
spec:
  backoffLimit: 6
  template:
    metadata:
      labels:
        app: mlflow-postgresql
    spec:
      restartPolicy: OnFailure
      containers:
        - name: init-db
          image: postgres:16.4
          imagePullPolicy: IfNotPresent
          env:
            - name: POSTGRES_ADMIN_USER
              valueFrom:
                secretKeyRef:
                  name: mlflow-postgresql-credentials-secret
                  key: username
            - name: POSTGRES_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mlflow-postgresql-credentials-secret
                  key: password
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: mlflow-postgresql-credentials-secret
                  key: username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mlflow-postgresql-credentials-secret
                  key: password
          command:
            - /bin/sh
            - -c
            - |
              set -e
              export PGPASSWORD="$POSTGRES_ADMIN_PASSWORD"

              until pg_isready -h mlflow-postgresql -U "$POSTGRES_ADMIN_USER"; do
                echo "waiting for postgres..."
                sleep 2
              done

              psql -v ON_ERROR_STOP=1 \
                -v db_user="$DB_USERNAME" \
                -v db_password="$DB_PASSWORD" \
                --host="mlflow-postgresql" \
                --username="$POSTGRES_ADMIN_USER" \
                --dbname="postgres" <<'SQL'
              DO $$
              BEGIN
                IF NOT EXISTS (SELECT FROM pg_roles WHERE rolname = :'db_user') THEN
                  CREATE ROLE :"db_user" LOGIN PASSWORD :'db_password';
                END IF;
              END $$;

              ALTER ROLE :"db_user" WITH LOGIN PASSWORD :'db_password';

              DROP DATABASE IF EXISTS mlflow;
              CREATE DATABASE mlflow OWNER :"db_user";
              SQL
