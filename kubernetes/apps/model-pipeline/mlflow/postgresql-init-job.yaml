apiVersion: batch/v1
kind: Job
metadata:
  name: mlflow-postgresql-init
  namespace: model-pipeline
  labels:
    app: mlflow-postgresql
spec:
  backoffLimit: 6
  template:
    metadata:
      labels:
        app: mlflow-postgresql
    spec:
      restartPolicy: OnFailure
      containers:
        - name: init-db
          image: postgres:16.4
          imagePullPolicy: IfNotPresent
          env:
            - name: POSTGRES_ADMIN_USER
              valueFrom:
                secretKeyRef:
                  name: mlflow-postgresql-credentials-secret
                  key: username
            - name: POSTGRES_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mlflow-postgresql-credentials-secret
                  key: password
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: mlflow-postgresql-credentials-secret
                  key: username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mlflow-postgresql-credentials-secret
                  key: password
          command:
            - /bin/sh
            - -c
            - |
              set -e
              export PGPASSWORD="$POSTGRES_ADMIN_PASSWORD"

              until pg_isready -h mlflow-postgresql -U "$POSTGRES_ADMIN_USER"; do
                echo "waiting for postgres..."
                sleep 2
              done

              ROLE_EXISTS=$(psql -tAc "SELECT 1 FROM pg_roles WHERE rolname='${DB_USERNAME}'" \
                --host="mlflow-postgresql" \
                --username="$POSTGRES_ADMIN_USER" \
                --dbname="postgres")

              if [ "$ROLE_EXISTS" != "1" ]; then
                psql -v ON_ERROR_STOP=1 \
                  --host="mlflow-postgresql" \
                  --username="$POSTGRES_ADMIN_USER" \
                  --dbname="postgres" \
                  -c "CREATE ROLE \"${DB_USERNAME}\" LOGIN PASSWORD '${DB_PASSWORD}';"
              fi

              psql -v ON_ERROR_STOP=1 \
                --host="mlflow-postgresql" \
                --username="$POSTGRES_ADMIN_USER" \
                --dbname="postgres" \
                -c "ALTER ROLE \"${DB_USERNAME}\" WITH LOGIN PASSWORD '${DB_PASSWORD}';"

              psql -v ON_ERROR_STOP=1 \
                --host="mlflow-postgresql" \
                --username="$POSTGRES_ADMIN_USER" \
                --dbname="postgres" \
                -c "DROP DATABASE IF EXISTS mlflow;"

              psql -v ON_ERROR_STOP=1 \
                --host="mlflow-postgresql" \
                --username="$POSTGRES_ADMIN_USER" \
                --dbname="postgres" \
                -c "CREATE DATABASE mlflow OWNER \"${DB_USERNAME}\";"
