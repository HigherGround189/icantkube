apiVersion: batch/v1
kind: Job
metadata:
  name: mariadb-init-machines
  namespace: mariadb
spec:
  backoffLimit: 1
  template:
    spec:
      restartPolicy: Never
      containers:
        - name: mariadb-client
          image: mariadb:10.11
          env:
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: mariadb-config
                  key: DB_HOST
            - name: DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: mariadb-config
                  key: DB_NAME
            - name: DB_USER
              valueFrom:
                configMapKeyRef:
                  name: mariadb-config
                  key: DB_USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mariadb-credentials-external-secret
                  key: password
          command:
            - sh
            - -c
            - |
              mysql \
                -h "$DB_HOST" \
                -u "$DB_USER" \
                -p"$DB_PASSWORD" \
                "$DB_NAME" <<'EOF'
              CREATE TABLE IF NOT EXISTS machines (
                id INT AUTO_INCREMENT PRIMARY KEY,
                name VARCHAR(255) NOT NULL,
                ip_address VARCHAR(45),
                created_at TIMESTAMP DEFAULT CURRENT_TIMESTAMP
              );
              EOF
