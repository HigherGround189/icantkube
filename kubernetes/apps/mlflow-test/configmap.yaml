apiVersion: v1
kind: ConfigMap
metadata:
  name: mlflow-test-env-configmap
  labels:
    app: mlflow-test
data:
  PGHOST: mlflow-test-mlflow-test-postgresql
  PGPORT: "5432"
  PGDATABASE: mlflow-test
  MLFLOW_CONFIGURE_LOGGING: "true"
  MLFLOW_LOGGING_LEVEL: "INFO"
  MLFLOW_DISABLE_TELEMETRY: "true"
  DO_NOT_TRACK: "true"