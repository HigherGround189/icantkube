extraArgs:
  allowedHosts: "mlflow.icantkube.help"
  corsAllowedOrigins: "https://mlflow.icantkube.help"

auth:
  # Mlflow user facing authentication
  enabled: true
  existingAdminSecret:
    name: mlflow-auth-credentials-external-secret
    usernameKey: username
    passwordKey: password

  # Postgesql information
  postgres:
    enabled: true
    host: "mlflow-postgresql.mlflow.svc.cluster.local"
    port: 5432
    database: "mlflow"

    existingSecret:
      name: mlflow-postgresql-credentials-external-secret
      passwordKey: password

# Ingress Configuration
ingress:
  enabled: true
  className: cloudflare-tunnel
  hosts:
    - host: "mlflow.icantkube.help"
      paths:
        - path: /
          pathType: Prefix
  
  annotations:
    cloudflare-tunnel-ingress-controller.strrl.dev/backend-protocol: "http"
    cloudflare-tunnel-ingress-controller.strrl.dev/proxy-ssl-verify: "on"
