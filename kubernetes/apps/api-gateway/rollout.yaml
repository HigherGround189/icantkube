apiVersion: argoproj.io/v1alpha1               
kind: Rollout
metadata:
  name: api-gateway-rollout
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  workloadRef: 
    apiVersion: apps/v1
    kind: Deployment
    name: api-gateway
    scaleDown: onsuccess
  strategy:
    canary:
      steps:
        - setWeight: 80
        - pause: {duration: 10s}
