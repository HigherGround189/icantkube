apiVersion: argoproj.io/v1alpha1               
kind: Rollout
metadata:
  name: sample-echo-microservice-rollout
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sample-echo-microservice
  workloadRef: 
    apiVersion: apps/v1
    kind: Deployment
    name: sample-echo-microservice
    scaleDown: onsuccess
  strategy:
    canary:
      steps:
        - setWeight: 80
        - pause: {duration: 10s}
