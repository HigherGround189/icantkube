grafana:
  namespace: monitoring
  enabled: true

  admin:
    existingSecret: grafana-auth-credentials-external-secret
    userKey: username
    passwordKey: password

  ingress:
    ingressClassName: "cloudflare-tunnel"
    enabled: true
    hosts: ["grafana.icantkube.help"]
    path: /

  defaultDashboardsTimezone: "Asia/Singapore"

  persistence:
    enabled: true
    type: sts
    storageClassName: "openebs-hostpath"
    accessModes:
      - ReadWriteOnce
    size: 2Gi
    finalizers:
      - kubernetes.io/pvc-protection

prometheus:
  namespace: monitoring
  enabled: true

  ingress:
    ingressClassName: "cloudflare-tunnel"
    enabled: true
    hosts: ["prometheus.icantkube.help"]
    path: /

  prometheusSpec:
    retention: 7d

    secrets:
    - etcd-secrets
    
    storageSpec:
      volumeClaimTemplate:
        spec:
          storageClassName: openebs-hostpath
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 20Gi
          selector: {}

kubeEtcd:
  enabled: true
  endpoints: 
    - 98.94.203.156
  service:
    enabled: true
    port: 2381
    targetPort: 2381
  serviceMonitor:
    scheme: https
    insecureSkipVerify: false
    serverName: localhost
    caFile: /etc/prometheus/secrets/etcd-secrets/ca.crt
    certFile: /etc/prometheus/secrets/etcd-secrets/server.crt
    keyFile: /etc/prometheus/secrets/etcd-secrets/server.key

alertmanager:
  enabled: false