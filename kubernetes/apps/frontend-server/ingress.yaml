apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend-server
  namespace: frontend-server
spec:
  ingressClassName: cloudflare-tunnel
  rules:
    - host: home.icantkube.help
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend-server
                port:
                  number: 80