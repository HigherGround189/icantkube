apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubectl-shell
  namespace: default
spec:
  selector:
    matchLabels:
      app: kubectl-shell
  template:
    metadata:
      labels:
        app: kubectl-shell
    spec:
      serviceAccountName: cluster-readonly
      securityContext:
        runAsUser: 0
      containers:
      - name: kubectl
        image: bitnami/kubectl:latest
        command:
          - sh
          - -c
          - sleep infinity
